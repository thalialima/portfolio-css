<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Thalia Lima</title>
</head>

<body>
    <header>
        <div class="flex">
            <img src="./imagens/pato.png" width="70px" alt="Logo Thalia Lima">
        </div>

        <ul>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/irene-lima/">LinkedIn</a>
               
            </li>
            <li>
                <a target="_blank" href="https://github.com/thalialima">GitHub</a>
            </li>
            <li>
                <a target="_blank" href="https://www.codewars.com/users/thalialima">CodeWars</a>
            </li>
        </ul>

    </header>

    <main>
        <section class="container">
            <div class="name">
                <h1>Thalia Lima</h1>
                <h5>Full-Stack Developer</h5>
            </div>

            <div onclick="displayAbout()" id="arrow">
                <img id="animation" src="./imagens/arrow.png" width="50px">
            </div>

            <div style="display: none;" id="about">
                <p>
                    Oi meu nome é Thalia, sou do Ceará. Atualmente estou me qualificando para me tornar uma Full-Stack
                    Developer;
                </p>
            </div>

            <div class="form">
                <div>
                    <p>
                        Deixe seu contato.
                    </p>
                </div>
                <form>
                    <input type="text" placeholder="Seu melhor e-mail ;)">
                    <button>Enviar!</button>
                </form>
            </div>
        </section>

    </main>

</body>


<script>
    function displayAbout(){
        var arrow = document.getElementById('animation');
        arrow.classList.toggle('rotate');
        var display = document.getElementById('about');
        display.classList.toggle('active');
    }
</script>

</html>
